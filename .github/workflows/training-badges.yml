name: Update training badges

on:
  push:
    paths:
      - "data/**"
      - "scripts/**"
      - ".github/workflows/training-badges.yml"
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write   # allow the workflow to push JSON back to the repo

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Show repo tree (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "--- data/ ---"
          ls -la data || true
          echo "--- scripts/ ---"
          ls -la scripts || true
          echo "--- head of training.csv ---"
          sed -n '1,20p' data/training.csv || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install optional deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml || true

      - name: Build badge JSONs
        run: |
          python scripts/build_badges.py
          echo "--- badges/ output ---"
          ls -la badges
          for f in badges/*.json; do echo "== $f =="; cat "$f"; echo; done

      - name: Commit updated badges to repo
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/*.json
          git diff --cached --quiet && echo "No changes in badges; skipping commit." && exit 0
          git commit -m "Update training badges [skip ci]"
          git push origin "${BRANCH_NAME}"
