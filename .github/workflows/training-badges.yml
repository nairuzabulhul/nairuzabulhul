name: Update training dashboard

on:
  push:
    paths:
      - "data/**"
      - "scripts/**"
      - ".github/workflows/training-badges.yml"
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps for chart
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib pyyaml || true

      - name: Rebuild badges JSON
        run: |
          python scripts/build_badges.py
          ls -la badges
          for f in badges/*.json; do echo "== $f =="; cat "$f"; echo; done

      - name: Build training chart
        run: |
          python scripts/build_chart.py
          ls -la charts
          echo "Chart built at charts/training.png"

      - name: Commit dashboard assets
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/*.json charts/*.png
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update training dashboard (badges + chart) [skip ci]"
          git push origin "${BRANCH_NAME}"
